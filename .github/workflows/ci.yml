jobs:
  ################################################################################
  # 1 ────────── Build & unit-test image (amd64 + arm64) ─────────────────────────
  ################################################################################
  build:
    strategy:
      matrix:
        include:
          - arch: amd64
            platform: linux/amd64
            runner: ubuntu-latest
          - arch: arm64
            platform: linux/arm64
            runner: ubuntu-22.04-arm

    runs-on: ${{ matrix.runner }}
    permissions: { contents: read, packages: write }

    outputs:
      digest_amd64: ${{ steps.set-digest-amd64.outputs.digest }}
      digest_arm64: ${{ steps.set-digest-arm64.outputs.digest }}

    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        if: github.event_name != 'pull_request'
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build + tests
        id: build-image
        uses: docker/build-push-action@v6
        with:
          context: ./terraform/docker
          file: terraform/docker/Dockerfile.terrarium
          platforms: ${{ matrix.platform }}
          push: ${{ github.event_name != 'pull_request' }}
          target: test
          sbom: true
          provenance: true

      - name: Export digest for amd64
        if: matrix.arch == 'amd64'
        id: set-digest-amd64
        run: echo "digest=${{ steps.build-image.outputs.digest }}" >> "$GITHUB_OUTPUT"

      - name: Export digest for arm64
        if: matrix.arch == 'arm64'
        id: set-digest-arm64
        run: echo "digest=${{ steps.build-image.outputs.digest }}" >> "$GITHUB_OUTPUT"

  ################################################################################
  # 2 ────────── Trivy scan – block on HIGH/CRITICAL ─────────────────────────────
  ################################################################################
  scan:
    needs: build
    runs-on: ubuntu-latest
    permissions: { contents: write, security-events: write }
    steps:
      - uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository }}@${{ needs.build.outputs.digest-linux/amd64 }}
          format: sarif
          output: trivy-results.sarif
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          exit-code: 1 # fail the job on findings

      - name: Upload to “Security → Code scanning”
        uses: github/codeql-action/upload-sarif@v3
        with: { sarif_file: trivy-results.sarif }

  ################################################################################
  # 3 ────────── Semantic‑release (tags + GitHub Release) ────────────────────────
  ################################################################################
  release:
    if: github.event_name == 'push' # never on PRs
    needs: [build]
    runs-on: ubuntu-latest
    permissions: { contents: write, packages: write }
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }} # only needed if you ever publish
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci --ignore-scripts
      - run: npx semantic-release
